<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org">

<head>

<th:block th:insert="Header.html"></th:block>
    
</head>

<body>


    <!-- Banner Section Begin -->
        <div class="container">
            <div class="row">
                <div class="col-lg-7 offset-lg-4">
                    <div class="banner__item">
                        <div class="banner__item__pic">
                            <img src="/img/banner/banner-1.jpg" alt="">
                        </div>
                        <div class="banner__item__text">
                            <h2>Clothing Collections 2030</h2>
                            <a href="#">Shop now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="banner__item banner__item--middle">
                        <div class="banner__item__pic">
                            <img src="/img/banner/banner-2.jpg" alt="">
                        </div>
                        <div class="banner__item__text">
                            <h2>Accessories</h2>
                            <a href="#">Shop now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="banner__item banner__item--last">
                        <div class="banner__item__pic">
                            <img src="/img/banner/banner-3.jpg" alt="">
                        </div>
                        <div class="banner__item__text">
                            <h2>Shoes Spring 2030</h2>
                            <a href="#">Shop now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
    <!-- Banner Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        <li class="active" data-filter="*">Best Sellers</li>
                        <li data-filter=".new-arrivals">New Arrivals</li>
                        <li data-filter=".hot-sales">Hot Sales</li>
                    </ul>
                </div>
            </div>
                         <div class="row is-table-row" align="center">
                        <div class="col-sm-4 col-lg-3 col-md-4" th:each="pro: ${prodlist}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg">
                                    <img th:src="@{'/images/'+ ${pro.imageName}}" width="200" height="250">
                                </div>
                                <div class="product__item__text">
                                    <h6>[[${pro.prod_name}]]</h6>
                                    <a th:href="@{/cart/show(id=${pro.id})}" class="add-cart">&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;+ Add To Cart</a>
                                    <div class="rating">
                                        <i class="fa fa-star-o"></i>
                                        <i class="fa fa-star-o"></i>
                                        <i class="fa fa-star-o"></i>
                                        <i class="fa fa-star-o"></i>
                                        <i class="fa fa-star-o"></i>
                                    </div>
                                    <h5>Rs: [[${pro.prod_price}]]</h5>
                                  
                                </div>
        
                            </div>
                        </div>
                        </div>
            
            </div>
    </section>
    <!-- Product Section End -->
	
	<th:block th:insert="Footer.html"></th:block>


</body>

</html>
